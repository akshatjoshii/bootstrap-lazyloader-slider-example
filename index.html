<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <style>
        #lazySlider .item>img{
            min-height:438px;
        }

        @media screen and (max-width:769px){
            #lazySlider .item>img{
                min-width: 1200px;
                margin-left: -600px;
                left: 50%;
                height: auto;
            }

        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="carousel slide lazy" id="lazySlider">
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="http://concrete5.killerwhalesoft.com/files/2514/5753/8239/slide-03.jpg">
                    </div>
                    <div class="item">
                        <img data-src="http://www.mountpleasanttours.com/images/slider/slider-1.jpg">
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#lazySlider" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#lazySlider" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>

</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="script.js"></script>
</body>
</html>
